version: '3.8'

services:
  friendsgiving:
    image: ghcr.io/wokuno/friendsgiving:latest
    container_name: friendsgiving
    restart: unless-stopped
    volumes:
      - ./menu.json:/app/menu.json:Z
    networks:
      - friendsgiving_network
    expose:
      - "8000"

  caddy:
    image: docker.io/library/caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "216.66.77.167:8080:80"
      - "216.66.77.167:8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:Z
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - friendsgiving_network
    depends_on:
      - friendsgiving
    cap_add:
      - NET_BIND_SERVICE

networks:
  friendsgiving_network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
